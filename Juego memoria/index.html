<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylo.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-warning my-3 text-center">Juego de Memoria</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link ">JUGAODR: <span>PLAYER 1 </span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Aciertos: <span> 0 </span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Intentos <span> 0 </span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled">TIEMPO DE JUEGO: <span> 0 </span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">NIVEL: <span> 1 </span> </a>
                      </li>
                      <li class="nav-item">
                        <a class="btn btn-warning">Warning</a>
                      </li>
                  </ul>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-7">
                        <h1 class="text-warning">Tablero de juego</h1> 
                        <hr class="text-warning">
                        <div class="tablero row gap-3">
                            <!--Aqui van las imagenes -->
                        </div>
                    </div>
                    <div class="col-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Jugador</th>
                                    <th>Tiempo de juego</th> 
                                    <th>Aciertos totales</th>
                                    <th>Tiempo Restante</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


  
    <script src="js/funciones.js"></script>
</body>
</html>
